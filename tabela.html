<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <td>Aluno B</td>
                <td>10</td>
            </tbody>
            <tfoot>
                <tr>
                    <td> Média</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
