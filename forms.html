<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Formulário</h1>
        <form>
        <input type="text" placeholder="seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="0"> <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Pantera Negra</option>
            <option>Xman Fenix</option>
            <option>Corra</option>

        </select>
        <br />
        <input type="checkbox" id="checkbox-termos" /><label for="checkbox-termos">aceito os termos</label>
        <br />
        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar 
        </button>
        <br />
        <label for="user">Usuário</label>
        <input id="user" type="text">
        <br />
        <label for="senha">passoword</label>
        <input id="senha" type="password">

    </form>
</body> 
    



</body>
</html>
